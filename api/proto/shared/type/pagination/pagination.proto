syntax = "proto3";

package shared.type.pagination;

import "google/protobuf/timestamp.proto";

option go_package = "bookmymovie.app/bookmymovie/api/gen/shared/type/pagination;pagination";

message RequestPrams {
  int32 page = 1;
  int32 offset = 2;
  google.protobuf.Timestamp timestamp = 3;
}

message ResponseMetadata {
  int32 page = 1;
  int32 offset = 2;
  google.protobuf.Timestamp timestamp = 3;
  int64 count = 4;
}
